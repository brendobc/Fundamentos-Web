<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu perfil</title>

<body>
    <h1>Html em ação</h1>
    <ol class="menu">
        <li>

    <div class="container">
        <div class="divson padding15">
            <form>
                <div>
                    <label for="nome" id="nomeLabel"> Nomezito: </label>
                    <input type="text" id="nome" onkeyup="validaNome()">
                </div>
                <div id="txtNome"></div>
                <br>
                <div>
                    <label for="email" id="emailLabel"> Email: </label>
                    <input type="email" id="email" onkeyup="validaEmail()">
                </div>
                <div id="txtEmail"></div>
                <br>
                <div>
                    <label for="assunto">Assunto:</label>
                    <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                </div>   
                <div id="txtAssunto"></div>
                <br>
                <div>            
                    <button onclick="enviar()">Enviar</button>
                </div> 
            </form>
        </div>
    
        <div class="container" style="flex-direction: column;">
            <div class="padding15" style="align-self: flex-start;">
                <p>Endereço: rua Apucarana, 815. São Paulo, SP</p>
            </div>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.6346754023143!2d-46.5657939853844!3d-23.545638566896166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x509d91272a81a3fc!2sEtec%20Martin%20Luther%20King!5e0!3m2!1spt-BR!2sbr!4v1600720073682!5m2!1spt-BR!2sbr"
                    width="400"
                    height="250"
                    frameborder="0"
                    style="border:0;"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                    id="mapa"
                    onmouseout="mapaNormal()"
                    onmousemove="mapaZoom()">
                </iframe>
            </div>
        </div>
    </div>

    <div class="container">
        <iframe
            width="424"
            height="238"
            src="https://www.youtube.com/embed/X7WMSfEfZGg"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
